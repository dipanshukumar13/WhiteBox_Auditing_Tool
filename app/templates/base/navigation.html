<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdversarialGuard</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeo1zh0z9+7Sk0j2QZl5/4QpVVVh+8abtTE1Pi6jizoU5v5g"
    crossorigin="anonymous">

  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet">

  <!-- Custom Navbar Styles -->
  <style>
    :root {
      /* Theme colors */
      --nav-bg:       #212529;
      --nav-bg-hover: #1b1e21;
      --nav-text:     #f8f9fa;
      --nav-text-hover:#e9ecef;
      --nav-shadow:   rgba(0, 0, 0, 0.3);
      --nav-height:   4rem;
      --nav-padding:  0 1.5rem;
      --transition:   0.2s ease-in-out;
    }

    /* Base navbar overrides */
    .navbar {
      background-color: var(--nav-bg) !important;
      box-shadow: 0 2px 6px var(--nav-shadow);
      height: var(--nav-height);
      padding: var(--nav-padding);
      position: sticky;
      top: 0;
      z-index: 1000;
      transition: background-color var(--transition);
    }
    .navbar:hover {
      background-color: var(--nav-bg-hover);
    }

    /* Brand styling */
    .navbar .navbar-brand {
      display: flex;
      align-items: center;
      color: var(--nav-text);
      font-size: 1.25rem;
      font-weight: 600;
      text-decoration: none;
      transition: color var(--transition);
    }
    .navbar .navbar-brand i {
      font-size: 1.5rem;
      margin-right: 0.5rem;
    }
    .navbar .navbar-brand:hover {
      color: var(--nav-text-hover);
      text-decoration: none;
    }

    /* Ensure touchâ€‘target size */
    .navbar .navbar-brand {
      padding: 0.5rem 0;
    }

    /* Responsive tweaks */
    @media (max-width: 576px) {
      :root {
        --nav-height: 3.5rem;
        --nav-padding: 0 1rem;
      }
      .navbar .navbar-brand {
        font-size: 1.125rem;
      }
      .navbar .navbar-brand i {
        font-size: 1.25rem;
        margin-right: 0.4rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('main.index') }}">
        <i class="bi bi-shield-shaded me-2"></i>
        AdversarialGuard
      </a>
    </div>
  </nav>

  <!-- Page content placeholder -->
  <div class="container">
    <h1>Welcome to AdversarialGuard</h1>
    <p>Your adversarial analysis platform starts here.</p>
  </div>

  <!-- Bootstrap JS (optional, for navbar toggles if needed) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qQ2L6+z+YL2x5N5gE5R5dB+K7+2W2e1f3Gf6w7j8k9l0m1n2o3p4q5r6s7t8u9v0"
    crossorigin="anonymous"></script>
</body>
</html>
